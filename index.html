<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Memorizer App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/webp" href="icon.webp" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="icon.webp"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="App Icon"
        />
        Password Memorizer
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center">Password Memorizer</h2>
      <form id="passwordForm" class="mb-4">
        <div class="mb-3">
          <label for="service" class="form-label">Service Name</label>
          <input type="text" class="form-control" id="service" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" required />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save Password</button>
          <button type="button" id="clearAll" class="btn btn-danger">
            Clear All
          </button>
        </div>
      </form>

      <h3>Stored Services</h3>
      <ul id="servicesList" class="list-group mt-3"></ul>
    </div>

    <!-- Modal for Testing Password -->
    <div class="modal" tabindex="-1" id="passwordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Test Your Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="password"
              class="form-control mb-2"
              id="testPassword"
            />
            <p id="result" class="mt-2"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="test">
              Test Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
